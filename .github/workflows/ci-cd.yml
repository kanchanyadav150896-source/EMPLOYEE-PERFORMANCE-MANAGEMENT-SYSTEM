name: Django CI/CD with Docker

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/techcorp-app:latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python (optional, for pre-build tests)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # Log in to Docker Hub using Personal Access Token
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build Docker image
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        push: false
        tags: ${{ env.DOCKER_IMAGE }}

    # Run Django tests inside Docker container
    - name: Run Django tests
      run: |
        docker run --rm ${{ env.DOCKER_IMAGE }} python manage.py test performance

    # Push Docker image to Docker Hub
    - name: Push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.DOCKER_IMAGE }}
